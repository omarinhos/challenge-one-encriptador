<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <img id="logo" src="Logo.png" alt="Logo Alura">
    </header>
    <section class="contenedor">  

        <div class="entrada">
            <textarea id="textoEntrada" cols="30" rows="10" required placeholder="Ingrese el texto aquí"></textarea>
            <span id="mensaje1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>Solo letras minúsculas y sin acentos.</span>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="salida">
            <img src="Muñeco.png">
            <div class="retroalimentacion">
                <span id="mensaje2">Ningún mensaje fue encontrado</span>
                <span id="mensaje2">Ingresa el texto que deseas encriptar o desencriptar.</span>
            </div>
            <textarea id="textoSalida" cols="30" rows="10" disabled ></textarea>
            <button id="copiar">Copiar</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
